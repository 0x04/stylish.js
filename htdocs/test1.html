<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet"
          type="text/css"
          href="test1.css"
          stylish
    />
    <style type="text/css" stylish>

        .stylish-button
        {
            content: 'stylish({ "data": { "hello": "world" } })';
        }

        *[data-hello="world"]
        {
            background-color: green;
        }

        body
        {
            content: 'stylish({ "test": "world" })';
        }

        .test[stylish='{"abc":123}']
        {

        }

        /**
         * Test of the "on" Expression handler
         * @see {Stylish.triggers.on}
         */
        .test-on-expression-global--onclick
        {
            content: 'stylish({ "on": { "events": [ "click" ], "mode": "global" }})'
        }

        /**
         * Test of the "on" Expression handler
         * @see {Stylish.triggers.on}
         */
        .test-on-expression-local--onclick
        {
            content: 'stylish({ "on": { "events": [ "click" ], "mode": "local" }})'
        }

        /**
         * Test of the "on" Expression handler
         * @see {Stylish.triggers.on}
         */
        .test-on-expression-global--onmouseover
        {
            content: 'stylish({ "on": { "events": [ "mouseover" ], "mode": "global" }})';
        }

        /**
         * Test of the "on" Expression handler
         * @see {Stylish.triggers.on}
         */
        .test-on-expression-local--onmouseover
        {
            content: 'stylish({ "on": { "events": [ "mouseover" ], "mode": "local" }})';
        }

    </style>

    <script type="text/javascript" src="../src/stylish.js"></script>
</head>
<body>
<div style="content: 'stylish(&quot;inline element&quot;)'" stylish>inline 1</div>
<div style="content: 'stylish({ &quot;data&quot;: { &quot;hello&quot;: &quot;world&quot; } })'" stylish>inline 2</div>

<button class="stylish-button">test</button>
<fieldset>
    <legend>`stylish.trigger.on global:onclick`</legend>
    <button class="test-on-expression-global--onclick">on expression global 1</button>
    <button class="test-on-expression-global--onclick">on expression global 2</button>
</fieldset>
<fieldset>
    <legend>`stylish.trigger.on local:onclick`</legend>
    <button class="test-on-expression-local--onclick">on expression local 1</button>
    <button class="test-on-expression-local--onclick">on expression local 2</button>
</fieldset>
<fieldset>
    <legend>`stylish.trigger.on global:onmouseover`</legend>
    <button class="test-on-expression-global--onmouseover">on expression global 1</button>
    <button class="test-on-expression-global--onmouseover">on expression global 2</button>
</fieldset>
<fieldset>
    <legend>`stylish.trigger.on local:onmouseover`</legend>
    <button class="test-on-expression-local--onmouseover">on expression local 1</button>
    <button class="test-on-expression-local--onmouseover">on expression local 2</button>
</fieldset>
<script type="text/javascript" src="test1.js"></script>
</body>
</html>
